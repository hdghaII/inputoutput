<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinFly</title>
    <link rel="stylesheet" href="assets/css/frontend.min.css">
</head>

<body>

    <header class="header">
    </header>

    <!-- page content -->
        <section class="main">
            <div class="main__wrapper">
                <div class="main__menu">
                    <div class="main__title">
                        <div class="main__title--text">
                            Sign In
                        </div>
                        <div class="main__title--icons">
                            <div class="main__icon">
                                <img src="./src/img/icon__first.svg" alt="Facebook">
                            </div>
                            <div class="main__icon">
                                <img src="./src/img/icon__second.svg" alt="Github">
                            </div>
                            <div class="main__icon">
                                <img src="./src/img/icon__third.svg" alt="Email">
                            </div>
                        </div>
                    </div>
                    <form class="main__input">
                        <input class="email" type="text">
                        <input class="password" type="text">
                        <input class="telephone" type="text">
                        <input class="fullname" type="text">
                    </form>
                    <form class="main__checkbox">
                        <input class="checkbox" type="checkbox">
                        <label for="checkbox">Remember Me
                            <div class="main__checkbox--entry" id="main__checkbox"></div>
                        </label>
                    </form>
                    <div class="main__button">
                        <button class="main__btn">
                            SIGN IN
                        </button>
                    </div>
                    <div class="main__subtitle">
                        Don't have an account? <span><a href="#index.html">Sign Up</a></span>
                    </div>
                </div>
            </div>
        </section>
    <!-- page content -->

    <footer></footer>

    <script src="assets/js/frontend.min.js"></script>
</body>

</html>
