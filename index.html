<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinFly</title>
    <link rel="stylesheet" href="assets/css/frontend.min.css">
</head>

<body>

    <header class="header">
    </header>

    <!-- page content -->
        <section class="main">
            <div class="main__wrapper">
                <div class="main__menu">
                    <div class="main__title">
                        <div class="main__title--text">
                            Sign In
                        </div>
                        <div class="main__title--icons">
                            <div class="main__icon">
                                <a href="index.html"><img src="./src/img/icon__first.svg" alt="Facebook"></a>
                            </div>
                            <div class="main__icon">
                                <a href="index.html"><img src="./src/img/icon__second.svg" alt="Github"></a>
                            </div>
                            <div class="main__icon">
                                <a href="index.html"><img src="./src/img/icon__third.svg" alt="Email"></a>
                            </div>
                        </div>
                    </div>
                <form>
                    <div class="main__input">
                        <p class="email__error"> </p>
                        <input class="email" type="text" placeholder="Email" >
                        <p class="password__error"> </p>
                        <input class="password" type="password" placeholder="Password">
                        <p class="telephone__error"> </p>
                        <input class="telephone" type="text" placeholder="Phone Number" >
                        <p class="fullname__error"> </p>
                        <input class="fullname" type="text" placeholder="Name and Surname">
                    </div>
                    <div class="main__checkbox">
                        <input class="checkbox" type="checkbox">
                        <label for="checkbox">Remember Me
                            <div class="main__checkbox--entry" id="main__checkbox"></div>
                        </label>
                    </div>
                    <div class="main__button">
                        <button class="main__btn" type="submit">
                            SIGN IN
                        </button>
                    </div>
                </form>
                    <div class="main__subtitle">
                        Don't have an account? <span><a href="#index.html">Sign Up</a></span>
                    </div>
                </div>
            </div>
        </section>
    <!-- page content -->

    <footer></footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="assets/js/frontend.min.js"></script>
</body>

</html>
